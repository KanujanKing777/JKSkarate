    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            /* Increased gap for better spacing */
            padding: 20px;
            max-width: 1400px;
            /* Added max-width for larger screens */
            margin: 0 auto;
            /* Center the grid */
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            /* Transparent background */
            -webkit-backdrop-filter: blur(8px);
            /* For Safari */
            backdrop-filter: blur(8px);
            /* Glass effect */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            /* Increased padding */
            text-align: center;
            transition: transform 0.3s ease;
            aspect-ratio: 3/4;
            /* Added aspect ratio for consistent box sizes */
            display: flex;
            /* Added flex for centering */
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            /* Added max-height */
            width: 100%;
            /* Changed from 100% to auto */
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .grid-item h3 {
            margin: 10px 0;
            color: #333;
        }

        .grid-item p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
