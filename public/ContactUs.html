    <script>
        function fun(){
            var firstname = document.getElementById("first-name").value;
            var lastname = document.getElementById("last-name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var town = document.getElementById("suburb").value;
            var message = document.getElementById("message").value;
            var body = `I am ${firstname} ${lastname} from ${town}. ${message}. Contact details :- ${phone}, ${email}`;
            var link = `mailto:rrossyharinth@gmail.com?subject=${encodeURIComponent("Enquiry")}&body=${encodeURIComponent(body)}`;
            window.open(link, "_blank");

        }
    </script>
    <div class="content-box2">
        <h2 style="color: #fff;text-align:center;">General Enquiry Form</h2>
        <form class="contact-form">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required placeholder="First name">
            </div>
    
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Last name">
            </div>
    
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Email address">
            </div>
    
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number">
            </div>
    
            <div class="input-group">
                <label for="suburb">Town</label>
                <input type="text" id="suburb" name="suburb" placeholder="Town">
            </div>
    
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
    
            <div class="submit-group">
                <button type="submit" class="submit-btn" onclick="fun()">Submit</button>
            </div>
        </form>
    </div>

        </div>
